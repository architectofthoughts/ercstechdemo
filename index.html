<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finale Move Mockup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Hahmlet:wght@100..900&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #050505;
      color: #e4e4e7;
      overflow: hidden;
    }

    /* Mystic Noise Background */
    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at center, transparent 50%, rgba(0, 0, 0, 0.8) 100%);
      z-index: 1;
    }

    .font-cinzel {
      font-family: 'Cinzel', serif;
    }

    .font-hahmlet {
      font-family: 'Hahmlet', serif;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Lato', 'sans-serif'],
            serif: ['Cinzel', 'serif'],
            hahmlet: ['Hahmlet', 'serif'],
          },
          colors: {
            botw: {
              dark: '#0a0a0a',
              gold: '#e2c774',
              goldDim: '#8a7e4e',
              blue: '#4de8fe',
              blueDim: '#005f73',
              red: '#ff3e3e',
              cream: '#f5f5dc',
              slate: '#1a1a1a',
              uiDark: '#121214',
              uiBorder: '#2a2a2e',
            },
            magical: {
              dark: '#0a0e17',      /* Deep Space */
              gold: '#ffd700',      /* Elegant Gold */
              goldDim: '#b8860b',
              pink: '#ff99cc',      /* Soft Pink */
              blue: '#aaddff',      /* Starlight Blue */
              text: '#f0f4f8',      /* Off-white */
              uiDark: '#151922',    /* Dark Blue-Grey */
              uiBorder: 'rgba(255, 215, 0, 0.3)', /* Transparent Gold */
            }
          },
          boxShadow: {
            'mystic': '0 0 10px rgba(77, 232, 254, 0.3), 0 0 20px rgba(77, 232, 254, 0.1)',
            'gold-glow': '0 0 15px rgba(226, 199, 116, 0.4)',
            'malice': '0 0 15px rgba(255, 62, 62, 0.5)',
            'magical-glow': '0 0 15px rgba(255, 215, 0, 0.3), 0 0 30px rgba(255, 153, 204, 0.2)',
          },
          backgroundImage: {
            'gold-gradient': 'linear-gradient(to bottom, #e2c774, #bfa15f)',
            'magical-gradient': 'linear-gradient(to bottom, #0a0e17, #1a1f2e)',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-8px)' },
            },
            'mystic-pulse': {
              '0%, 100%': { opacity: 0.8, boxShadow: '0 0 5px rgba(77, 232, 254, 0.3)' },
              '50%': { opacity: 1, boxShadow: '0 0 20px rgba(77, 232, 254, 0.6)' },
            },
            'enemy-dissolve': {
              '0%': { transform: 'scale(1)', opacity: 1, filter: 'blur(0)' },
              '100%': { transform: 'scale(1.2)', opacity: 0, filter: 'blur(10px) brightness(2)' },
            },
            'victory-reveal': {
              '0%': { transform: 'scale(0.9)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            'enemy-hit': {
              '0%': { transform: 'translateX(0)' },
              '10%': { transform: 'translateX(-5px) rotate(-2deg)', filter: 'brightness(1.5)' },
              '30%': { transform: 'translateX(5px) rotate(2deg)' },
              '50%': { transform: 'translateX(-2px)' },
              '100%': { transform: 'translateX(0)', filter: 'brightness(1)' },
            },
            'hand-spin': {
              '0%': { transform: 'rotateY(0deg) scale(1)' },
              '40%': { transform: 'rotateY(180deg) scale(0.8)' },
              '100%': { transform: 'rotateY(360deg) scale(1)' },
            },
            'fly-up': {
              '0%': { transform: 'translateY(100vh) scale(0.5)', opacity: '0' },
              '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
            },
            'scatter': {
              '0%': { transform: 'translate(0, 0) rotate(0deg) scale(0.6)', opacity: '1', filter: 'brightness(1)' },
              '100%': { transform: 'translate(var(--tx), var(--ty)) rotate(var(--tr)) scale(0)', opacity: '0', filter: 'brightness(3)' },
            },
            'particles': {
              '0%': { transform: 'translateY(0) rotate(0deg)', opacity: 0 },
              '50%': { opacity: 1 },
              '100%': { transform: 'translateY(-100px) rotate(45deg)', opacity: 0 },
            },
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'slide-up': {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            'bounce-short': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-15%)' },
            },
          },
          animation: {
            float: 'float 6s ease-in-out infinite',
            'mystic-pulse': 'mystic-pulse 3s ease-in-out infinite',
            'enemy-dissolve': 'enemy-dissolve 1.5s ease-out forwards',
            'victory-reveal': 'victory-reveal 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'enemy-hit': 'enemy-hit 0.4s cubic-bezier(0.36, 0, 0.66, -0.56)',
            'hand-spin': 'hand-spin 0.8s cubic-bezier(0.4, 0, 0.2, 1)',
            'fly-up': 'fly-up 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'scatter': 'scatter 2.4s cubic-bezier(0.1, 0.9, 0.2, 1) forwards',
            'particles': 'particles 4s linear infinite',
            'fade-in': 'fade-in 0.5s ease-out forwards',
            'slide-up': 'slide-up 0.5s ease-out forwards',
            'bounce-short': 'bounce-short 1s ease-in-out infinite',
          },
        },
      },
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root" class="w-full h-full bg-magical-dark text-magical-text"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
